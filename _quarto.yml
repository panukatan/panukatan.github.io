project:
  type: website
  output-dir: docs

website:
  title: panukatan
  site-url: https://panukatan.io
  navbar:
    title: panukatan
    background: info
    logo: /img/panukatan.png
    logo-alt: panukatan logo
    tools:
      - icon: github
        href: https://github.com/panukatan
    left:
      - href: index.qmd
        text: Home
      - text: Projects
        menu:
          - href: projects/software.qmd
          - href: projects/workflow.qmd
      - text: About
        menu:
          - href: about/team.qmd
          - href: about/contact.qmd
  sidebar:
    logo: /img/panukatan.png
    logo-alt: panukatan logo
  page-footer:
    center: "Copyright 2024, Ernest Guevarra"
    background: light
    border: false
  reader-mode: true
  repo-url: https://github.com/panukatan/panukatan.github.io
  repo-actions: [edit, source, issue]
  issue-url: https://github.com/panukatan/panukatan.github.io/issues
  cookie-consent:
    type: express
    style: simple
    palette: light
  google-analytics:
    tracking-id: ""
    anonymize-ip: true

format:
  html:
    theme: cosmo
    css: styles.css
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 250px
      gutter-width: 1.5rem
    toc: true
